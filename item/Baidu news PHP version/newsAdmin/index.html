<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/manage.css">
</head>

<body>
    <!-- 大的容器start -->
    <div class="container-fluid">
        <!-- 顶部start -->
        <div class="top">
            <div class="welcom">欢迎登陆后台管理系统</div>
            <div class="first">管理</div>
            <div class="second">站点首页</div>
            <div class="three">后台首页</div>
            <div class="for">退出管理</div>
        </div>
        <!-- 顶部end -->
        <!-- 中间部分start -->
        <div class="article">
            <!-- 中间部分的右边start -->
            <div class="right">
                <button class="btn  btn-primary" type="submit">
                    添加新闻
                </button>
                <div class="small-box">
                    <b>新闻管理>新闻列表</b>
                </div>
                <table class="table table-striped  table-bordered table-hover table-responsive">
                    <thead>
                        <tr class="info">
                            <th>ID</th>
                            <th>新闻标题</th>
                            <th>新闻图片</th>
                            <th>新闻栏目</th>
                            <th>新闻时间</th>
                            <th>新闻标签</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td></td>
                            <td>精加工协议1</td>
                            <td>正常</td>
                            <td class="ok">已推荐</td>
                            <td>查看|编辑|删除</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>2015/11/02</td>
                            <td>精加工协议2</td>
                            <td>正常</td>
                            <td class="ok">已推荐</td>
                            <td>查看|编辑|删除</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 中间部分的右边end -->
        </div>
        <!-- 中间部分end -->
    </div>
    <!-- 大的容器end -->
</body>

</html>
